<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ancecode">
    <meta name="description" content="website to simplify locating rental houses where you want to live">
    <meta name="" content="">
    <meta name="" content="">
    <meta name="" content="">
    <meta name="" content="">
    <link type="text/css" rel="stylesheet" href="assets/css/style1.css">
    <link type="text/css" rel="stylesheet" href="assets/css/responce.css">
    <link type="icon" href="assets/images/logo.png">
    <title> create acccount</title>
</head>

<body class="main">
    <section class="backimage">
        <section class="backhider">
            <header>
                <div class="upperheader">
                    <div class="logo">
                        <img src="assets/images/rhlogo.png" height="100%" width="100%" alt="LOGO">
                    </div>
                    <div class="heading">
                        <h3>
                            <i><span class="initial">RENTAL HOUSE</span><span class="center"> LOCATOR</span></i>
                            <span class="last">easier and faster</span>
                        </h3>
                    </div>
                    <div class="logo">
                        <img src="assets/images/rhlogo.png" height="100%" width="100%" alt="LOGO">
                    </div>
                </div>
                <div class="lowerheader">
                    <div class="welcome_to_register">
                        <i> Welcome To Our Website, It Is Free And It Takes Only Few Seconds To Create Your Account
                        </i>
                    </div>
                </div>
            </header>
            <section class="register_ground">
                <div class="register_ground1">
                    <div class="register_form">
                        <form action="" method="POST">
                            <div>
                                <p>Let Us Know Who Are You...</p>
                                <input type="text" name="fname" id="fname" placeholder="First Name" required="required"
                                    minlength="3" maxlength="20" size="30">
                                <input type="text" name="sname" id="sname" placeholder="Sur Name" required="required"
                                    minlength="3" maxlength="20" size="30"><br><br>
                            </div>
                            <div>
                                <label for="gender">Gender<br>
                                    <input type="radio" name="gender" id="gender" value="Male" required="required">
                                    Male<br>
                                    <input type="radio" name="gender" id="gender" value="Female" required="required">
                                    Female<br>
                                </label>
                            </div>
                            <div class="register_dob">
                                <label for="dob"> Birth Date <br>
                                    <input type="date" name="dob" id="dob" required="required" size="30px">
                                </label>
                            </div>
                            <div class="status">
                                <label for="status">Status<br>
                                    <input type="radio" name="status" id="status" value="Land Lord" required="required">
                                    Land Lord<br>
                                    <input type="radio" name="status" id="status" value="Middle Man"
                                        required="required">
                                    Middle Man<br>
                                    <input type="radio" name="status" id="status" value="Other" required="required">
                                    Other
                                    <br>
                                </label>
                            </div>

                            <div>
                                <p>How Can We Access You...</p>
                                <input type="email" name="email" id="email" placeholder="Email (email@example.com)"
                                    required="required" minlength="12" size="30">
                                <input type="mobile" name="phone" id="phone" placeholder="Phone Number"
                                    required="required" minlength="10" maxlength="18" size="30">
                            </div>
                            <div>
                                <input type="text" name="location" id="location"
                                    placeholder="Location(Dar Es Salaam Kigamboni, Mbeya Tukuyu, ...)"
                                    required="required" size="30">
                            </div>
                            <div>
                                <br>
                                <label for="Userinfo">Caution! Remember These Info You Will Use To LogIn<br>
                                    <input type="text" name="username" id="username" placeholder="Enter User Name"
                                        required="required" size="30">
                                    <input type="password" name="pwd1" id="pwd1" placeholder="Enter Password"
                                        required="required" minlength="6" maxlength="25" size="30">
                                    <input type="password" name="pwd2" id="pwd2" placeholder="Confirm Password"
                                        required="required" minlength="6" maxlength="25" size="30">
                                </label>
                            </div>
                            <div class="agree_terms">
                                <br>
                                <input style="font-size: 30px;" type="checkbox" name="agree" id="agree" value="agree" required="required">
                                Agree To Terms And Conditions <br>
                            </div>
                            <div class="create_account_button">
                                <br><br>
                                <input type="submit" class="submit" name="submit" id="submit" value="Create Account">
                            </div>
                            <div class="have_account">
                                <br>
                                Have Account? <a href="index.html"> Sign In </a>
                            </div>
                        </form>

                    </div>
                </div>
            </section>
            <section class="footer">
                <div class="last_div">
                    <a href="#"> Terms and conditions</a>
                    <br><br>
                    &#169 2024 Copyright
                </div>
            </section>
        </section>
    </section>

</body>

</html>
